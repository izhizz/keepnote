#阿里巴巴数据源
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/keep_note?useUnicode=true&characterEncoding=utf-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&useSSL=false&allowMultiQueries=true

spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.database=mysql
#MyBatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.crazykid.springboot.web.springbootssm.domain
#SpringMVC
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp
#url-pattern
#server.servlet-path=/
server.servlet.context-path=/
server.port=8080

#logging.level.root=debug
